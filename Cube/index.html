<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cube Effect</title>
	</head>
	<body style="background-color:Blue;">
		<style>
			a:link {
 				color: green;
 				background-color: transparent;
 				text-decoration: none;
			}

			a:visited {
 				color: pink;
 				background-color: transparent;
 				text-decoration: none;
			}

			a:hover {
			 color: red;
			 background-color: transparent;
			 text-decoration: underline;
			}

			a:active {
			 color: yellow;
			 background-color: transparent;
			 text-decoration: underline;
			}
		</style>
	</body>
	<script src="https://turnoffthetv.github.io/js/p5.js"></script>
	<script src="https://turnoffthetv.github.io/js/p5.sound.js"></script>
	<p align="center"><script src="cube.js"></script></p>
</html>
